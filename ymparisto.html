<!--Toiminnot eri kohdista painaessa-->
    <script>
        function myFunction1() {
            alert("UVB-lamppu tarjoaa parta-agamalle päivittäisen UV-annoksen. Lamppu tulee vaihtaa 6kk-12kk välein, jotta UVB-taso pysyy hyvänä.");
        }
        function myFunction2() {
            alert("Lämpölamppu tarjoaa parta-agamalle lämmittelypaikan. Lämpötilan tulee olla noin +40 astetta lämmittelypaikalla. Lämmittelypaikan voi tarjota joko lämpölampulla tai lämpökivellä. Lämpölamppu luo luonnonmukaisen tunnelman, kun lämpö tulee ylhäältä kuten auringonkin lämpö. Lämpökiven lämpö tulee alhaalta päin eikä vie terraarion ulkopuolelta tilaa kuten lämpölamppu.")
        }
        function myFunction3() {
            alert("Parta-agama tarvitsee muutamia kiipeilypaikkoja, mutta ne eivät saa olla liian korkeita jotta parta-agama ei putoa niistä ja loukkaa itseään.")
        }
        function myFunction4() {
            alert("Parta-agaman ruokavalioon kuuluu hyönteiset ja kasvikset. Nuoren yksilön ruokavalio koostuu 10% kasviksista ja 90% hyönteisistä. Aikuisen ruokavalio koostuu 50% kasviksista ja 50% hyönteisistä.")
        }
        function myFunction5() {
            alert("Parta-agama tarvitsee piilopaikkoja. Terraarion viileällä puolella ollessaan ne tarjoavat rauhoittumis- ja nukkumapaikan.")
        }
        function myFunction6() {
            alert("Terraarion voi sisustaa miten haluaa, mutta mitään vaarallista ei saa laittaa terraarioon. Parta-agama maistelee kaikkea, joten oikeita kasveja ei mieluusti saisi laittaa samaan tilaan. Jos kuitenkin niin haluaa tehdä, tulee olla varma kasvien myrkyttömyydestä.")
        }
        function myFunction7() {
            alert("Terraarion pohjaksi voi laittaa hiekkaa, hiekkamaton, laattoja, sanomalehteä ym. Nuorelle parta-agamalle olisi kuitenkin hyvä olla esim. hiekkamatto, jotta se ei söisi irtonaista hiekkaa joka helposti tukkii suolen. Aikuistakin yksilöä tulee tarkkailla, jottei se syö irtonaista hiekkaa ylettömiä määriä, jos pohjana on irtohiekka.")
        }
    </script>
